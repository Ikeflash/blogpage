    <form action="">
      <h2 class="form-title">Adcomtech Registration Form</h2>
      <div class="form_control">
        <label for="fname" class="form_label">First Name</label>
        <input
          type="text"
          name="firstname"
          placeholder="Enter your First Name"
          id="fname"
          class="form_input"
        />
      </div>
      <div class="form_control">
        <label for="lname" class="form_label">Last Name</label>
        <input
          type="text"
          name="lastname"
          placeholder="Enter your Last Name"
          id="lname"
          class="form_input"
        />
      </div>
      <div class="form_control">
        <label for="email" class="form_label">Email Address</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your Email Address"
          id="email"
          class="form_input"
        />
      </div>
      <div class="form_control">
        <label for="phone" class="form_label">Phone Number</label>
        <input
          type="alphanumeric"
          name="phone_number"
          placeholder="Enter your Phone Number"
          id="phone"
          class="form_input"
        />
      </div>
      <div class="form_control">
        <label for="birthday" class="form_label">DOB</label>
        <input
          type="date"
          name="date_of_birth"
          id="birthday"
          class="form_input"
        />
      </div>
      <div class="form_control">
        <label for="gender" class="form_label">Gender</label>
        <input type="radio" name="gender" id="gender" class="form_input" /> Male
        <input type="radio" name="gender" id="gender" class="form_input" />
        Female
      </div>
      <div class="form_control">
        <label for="stateOfOrign" class="form_label">State of Origin</label>
        <select name="state_of_orgin" id="stateOfOrign">
          <option value="Nigeria">Nigeria</option>
          <option value="Ghana">Ghana</option>
          <option value="Congo">Congo</option>
          <option value="Biafra">Biafra</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Nigeria">Nigeria</option>
        </select>
      </div>

      <div class="form_control">
        <label for="bio" class="form_label">Additional Information</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
      </div>

      <button type="submit">Register Now</button>
    </form>
